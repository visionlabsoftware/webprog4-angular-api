<div class="container mt-3">
    <h2 class="fw-bold">Új hozzászólás</h2>
    <hr>
    <p>Új hozzászólás létrehozása...</p>
    <form [formGroup]="addForm" (ngSubmit) ="submit()">
        <div class="form-group my-2">
          <label>Hozzászólás</label>
          <textarea  formControlName="body" class="form-control" placeholder="Hozzászólás" rows="5"></textarea>
          <small class="form-text text-muted">Adja meg a hozzászólást</small>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Mentés</button>
      </form>
   
</div>
